<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>valyuta</title>
</head>
<body>

  <main>
    <section>
      <div class="container">
        <form action="" autocomplete="off">
          <div class="wrapper">
            <div class="wrapper__div input">
              <input type="text" id="pay" name="pay" class="wrapper__input" placeholder="enter the amount of money">
              <label for="pay" class="wrapper__label">USD</label>
              <button class="clear" onclick="document.getElementById('pay').value = ''">Clear</button>
            </div>
            
            <div class="wrapper__div select">
              <div class="wrapper__box">
                <select name="valyuta" class="wrapper__select">
                  <option value="10841">UZS</option>
                  <option value="08833">EVRO</option>
                  <option value="802953">RUBL</option>
                </select>
          
                <button class="wrapper__btn" type="submit">convert</button>
              </div>
              <span class="result">0: sum</span>
            </div>

          </div>
        </form>
      </div>
    </section>
  </main>
  
  <script src="./js/main.js"></script>
</body>
</html>
